<div class="col-md-offset-6 col-md-6" id="jumbo">

  <div class="wrapper">
    <div class="jumbotron outer">
      <img src="/public/img/logo.png" width="250px">
      <input type="password" class="form-control" style="border-radius:0px;margin-top:10px" (keyup)="checkId($event)">
      <a [routerLink]="['select-user']">
        <button *ngIf="CorrectId" type="button" class="btn btn-primary btn-block" style="border-radius:0px;margin-top:10px">입장하기</button>
      </a>
    </div>
  </div>

</div>
