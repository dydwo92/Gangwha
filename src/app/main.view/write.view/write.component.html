<div class="panel panel-default" style="border-radius:0px">
  <div class="panel-body">
    <h1 style="margin:-5px 0px 5px 0px"><small>
      <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Post upload
    </small></h1>
    <hr style="margin:0px 0px 5px 0px">

    <form #f="ngForm" (ngSubmit)="SubmitArticle()">
      <input type="text" class="form-control text-input" placeholder="제목" [(ngModel)] = "article.title" name="title" required>
      <textarea id="tinymce"></textarea>
      <input type="text" class="form-control text-input"
             style="margin-top:10px" #tags  required
             [(ngModel)] = "tagString"
             name="tags"
             placeholder="태그: ','로 구분하여 작성"
             (keyup)="tagChange(tags.value)">
      <input type="submit" class="btn btn-primary"
            value="등록하기"
            *ngIf="buttonisOn && authService.UserProfile['isLoggedIn']">
    </form>
  </div>
</div>

<hr style="margin: 10px 0 10px 0">

<div class="panel panel-default" style="border-radius:0px">
  <div class="panel-body">
    <div class="media">
      <div class="media-left">
        <img src="{{ authService.UserProfile['photoURL'] }}" width="50px" class="img-circle">
      </div>
      <div class="media-body">
        <h3 class="media-heading">{{ article.title }}</h3>
          {{ authService.UserProfile['displayName'] }}
      </div>
      <hr style="margin-top:10px;margin-bottom:10px">
      <div #previewArticle></div>
      <div *ngFor="let tag of article.tags" style="display: inline-block">
        <span class="label label-primary">{{ tag }}</span>
      </div>
    </div>
  </div>
