<div class="panel panel-default" style="border-radius:0px;margin:0px">
  <div class="panel-body">
    <form>
      <input type="text" class="form-control"
             placeholder="제목"
             style="border-radius:0px; margin-bottom:10px"
             [(ngModel)] = "article.title"
             name="title"
             required>
      <input type="file" accept="image/*" multiple style="display:inline-block;margin-top:2.4px" required>
      <input type="submit"
             class="btn btn-primary pull-right"
             style="border-radius:0px;"
             value="등록하기"
             *ngIf="buttonisOn && authService.UserProfile['isLoggedIn']">
    </form>
  </div>
</div>

<div class="progress" style="margin:10px 0px 0px 0px;height:10px">
  <div class="progress-bar progress-bar-danger progress-bar-striped active" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 80%">
    <span class="sr-only">80% Complete (danger)</span>
  </div>
</div>

<hr style="margin: 10px 0 10px 0">

<div class="panel panel-default" style="border-radius:0px">
  <div class="panel-body">
    <div class="media">
      <div class="media-left">
        <img src="{{ authService.UserProfile['photoURL'] }}" width="50px" class="img-circle">
      </div>
      <div class="media-body">
        <h3 class="media-heading">{{ article.title }}</h3>
          {{ authService.UserProfile['displayName'] }}
      </div>
      <hr style="margin-top:10px;margin-bottom:10px">
      <div #previewArticle></div>
    </div>
  </div>
