<div class="panel panel-default" style="border-radius:0px;margin:0px">
  <div class="panel-body">
    <form #f="ngForm" (ngSubmit)="OnSubmit(f.value)">
      <label for="nickname">NickName</label>
      <input type="text" class="form-control" style="border-radius:0px; margin-bottom:5px" placeholder="Nickname.." id="nickname" [(ngModel)]="nickname" name="nickname" required>
      <label for="userImage">User Image</label>
      <input type="file" accept="image/*"  style="margin-bottom:15px" id="userImage">
      <input type="submit" class="btn btn-primary"
             style="border-radius:0px;"
             value="등록하기"
             *ngIf="buttonisOn && authService.UserProfile['isLoggedIn']">
    </form>
  </div>
</div>

<hr style="margin: 10px 0 10px 0">

<div class="row">
  <div class="col-sm-6">

    <div class="panel panel-default" style="border-radius:0px">
      <div class="panel-body">
        <div class="media">
          <div class="media-left">
            <img src="{{  authService.UserProfile['photoURL'] }}" width="50px" class="img-circle">
          </div>
          <div class="media-body">
            <h4 class="media-heading">프로필(이전)</h4>
              {{  authService.UserProfile['displayName'] }}
          </div>
        </div>
      </div>
    </div>

  </div>
  <div class="col-sm-6">

    <div class="panel panel-default" style="border-radius:0px">
      <div class="panel-body">
        <div class="media">
          <div class="media-left">
            <img src="/public/img/anonymous.png" width="50px" class="img-circle">
          </div>
          <div class="media-body">
            <h4 class="media-heading">프로필(이후)</h4>
              {{ nickname }}
          </div>
        </div>
      </div>
    </div>

    </div>
  </div>
